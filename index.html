<!DOCTYPE html>
<html>
<head>
	<title>Social media button</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
	<div class="corpo">
		<div class="button">
			<div class="icon"><i class="fab fa-facebook-f"></i></div><!--fim incon-->
				<span>Facebook</span>
		</div><!--fim button-->

		<div class="button">
			<div class="icon"><i class="fab fa-twitter"></i></div><!--fim incon-->
				<span>Twitter</span>
		</div><!--fim button-->

		<div class="button">
			<div class="icon"><i class="fab fa-instagram"></i></div><!--fim incon-->
				<span>Instagram</span>
		</div><!--fim button-->

		<div class="button">
			<div class="icon"><i class="fab fa-github"></i></div><!--fim incon-->
				<span>Github</span>
		</div><!--fim button-->

		<div class="button">
			<div class="icon"><i class="fab fa-youtube"></i></div><!--fim incon-->
				<span>Youtube</span>
		</div><!--fim button-->

	</div><!--fim corpo-->

</body>
</html>
